name : Crop-mask Test

on:
  pull_request:
    branches:
      - main
    paths:
      - 'docker/**'
      - '.github/workflows/cropmask-*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Lint code
      uses: RojerGS/python-black-check@v1.2
      with:
        line-length: '120'
        path: '.'
        include: 'production/dea_ml'

    - name: Build crop-mask image
      timeout-minutes: 20
      shell: bash
      run: |
        docker pull opendatacube/geobase:wheels-3.0.4
        docker build . --tag digitalearthafrica/crop-mask
